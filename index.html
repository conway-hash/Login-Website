<!doctype html>
<html>

<head>
    <title>Login Site</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <header class="container-xxl border text-white">
        <div class="row">
            <img src="Logo.png" alt="" class="float-start w-25">
            <h1 class="text-uppercase fs-1 fw-bold">QuickChat</h1>
        </div>
    </header>

    <div class=" container-xxl border">
        <div class="row justify-content-between">
            <div class="col-md-6 bg-success rounded text-center">
                <label class="text-white text-uppercase fs-4 fw-bold">Create new account</label>
                <form>
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Repeat Password">
                    <input type="submit" value="Register">
                </form>
            </div>

            <div class="col-md-6 bg-danger rounded text-center">
                <label class="text-white text-uppercase fs-4 fw-bold">Login to account</label>
                <form>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>

    <footer class="container-xxl border bg-light">
        <div class="row ">
            <div class="col text-center">
                <h2>
                    Mobile App
                </h2>
                <a>
                    Google Play
                </a>
                <a>
                    AppStore
                </a>
            </div>
            <div class="col text-center">
                <h2>
                    Terms
                </h2>
                <a>
                    Privacy Policy
                </a>
                <a>
                    Terms of Use
                </a>
            </div>
            <div class="col text-center">
                <h2>
                    QuickChat
                </h2>
                <p>
                    A chat for busy people.
                </p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
