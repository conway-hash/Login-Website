<!doctype html>
<html>

<head>
    <title>Login Site</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Inter'>
    <link rel="stylesheet" href="style.css">
</head>

<body class="noscroll">

    <header>
        <div class="image-div">
            <img src="Logo.png" alt="Logo">
        </div>
        <div class="header-div text-s-1 text-1">
            <h1>QuickChat</h1>
        </div>
    </header>

    <div class="container">
        <div class="container-div">

            <div class="box col-s-12 col-6">

                <div class=" box-div col-mobile col-s-6 col-6""
                    style=" margin: 9rem 0; padding: 2rem 0;">
                    <form>
                        <label>Create new account</label>
                        <input type="text" placeholder="Username" required>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <input type="password" placeholder="Repeat Password" required>
                        <input type="submit" value="Register">
                    </form>
                </div>

            </div>

            <div class="box col-s-12 col-6 ">

                <div class="box-div col-mobile col-s-6 col-6"" style=" margin: 6rem 0; padding: 8.2rem 0;">
                    <form>
                        <label>Login to account</label>
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <input type="submit" value="Login">
                    </form>
                </div>

            </div>

        </div>
    </div>

    <footer>
        <div class="footer-div">
            <div class="footerclass col-s-6 col-4">
                <h2>
                    QuickChat
                </h2>
                <p>
                    A chat for busy people.
                </p>
            </div>
            <div class="footerclass col-s-6 col-4">
                <h2>
                    Terms
                </h2>
                <a>
                    Privacy Policy
                </a>
                <a>
                    Terms of Use
                </a>
            </div>
            <div class="footerclass col-s-12 col-4">

                <h2>
                    Mobile App
                </h2>
                <a>
                    Google Play
                </a>
                <a>
                    AppStore
                </a>
            </div>
        </div>
    </footer>

</body>

</html>
